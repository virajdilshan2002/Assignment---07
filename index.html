<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/images/calculator.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Oxanium:wght@200..800&family=Turret+Road:wght@200;300;400;500;700;800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cal-container">
      <div class="display">
        <button id="Clear" class="clear-btn">C</button>
        <input id="Pad" class="pad" type="text" />
      </div>
      <div class="number-pad">
        <button id="7" class="cal-btn">7</button>
        <button id="8" class="cal-btn">8</button>
        <button id="9" class="cal-btn">9</button>
        <button id="Sum" class="cal-btn">+</button>
        <button id="4" class="cal-btn">4</button>
        <button id="5" class="cal-btn">5</button>
        <button id="6" class="cal-btn">6</button>
        <button id="Subtract" class="cal-btn">-</button>
        <button id="1" class="cal-btn">1</button>
        <button id="2" class="cal-btn">2</button>
        <button id="3" class="cal-btn">3</button>
        <button id="Divide" class="cal-btn">/</button>
        <button id="0" class="cal-btn">0</button>
        <button id="Point" class="cal-btn">.</button>
        <button id="Equal" class="cal-btn">=</button>
        <button id="Multiply" class="cal-btn">*</button>
      </div>
    </div>
    <script src="/js/calculate.js"></script>
  </body>
</html>
